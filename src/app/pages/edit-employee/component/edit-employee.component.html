<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h2>Update Employee Contact</h2>
</div>
<div class="contact-form col-md-8">
  <form class="row g-3" [formGroup]="updateContactForm" (ngSubmit)="updateContact()">
    <div class="form-group mb-1 col-md-6">
      <label>First Name : </label>
      <input type="text" class="form-control" formControlName="fname" placeholder="Enter first name">
    </div>
    <div class="form-group mb-1 col-md-6">
      <label>Last Name : </label>
      <input type="text" class="form-control" formControlName="lname" placeholder="Enter last name">
    </div>
    <div class="form-group mb-1 col-md-12">
      <label>Address : </label>
      <input type="text"  class="form-control" formControlName="address" placeholder="Enter address">
    </div>
    <div class="form-group mb-1 col-md-6">
      <label>City : </label>
      <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
    </div>
    <div class="form-group mb-1 col-md-6">
      <label>Zipcode : </label>
      <input type="text" class="form-control" formControlName="zipcode" placeholder="Enter zipcode">
    </div>
    <div class="form-group mb-1 col-md-6">
      <label>Full name : </label>
      <input type="text" class="form-control" formControlName="fullname" placeholder="Enter full name">
    </div>
    <div class="form-group mb-1 col-md-6">
      <label>Email : </label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
    <div class="form-group mb-1 col-md-6">
      <label>Title : </label>
      <input type="text" class="form-control" formControlName="title" placeholder="Enter title">
    </div>
    <div class="form-group mb-1 col-md-6">
      <label>Phone : </label>
      <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone">
    </div>
    <div class="d-grid gap-2 mb-1 d-md-block">
      <button type="button" (click)="cancelEdit()" class="btn btn-warning me-2">Cancel</button>
      <button type="submit" class="btn btn-primary">Update Contact</button>
    </div>
  </form>
</div>
